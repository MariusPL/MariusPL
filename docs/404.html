<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      // Get the full URL path including search and hash
      var path = window.location.pathname + window.location.search + window.location.hash;
      // Redirect to the root while preserving the path, search, and hash
      window.location.replace('/' + path);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
